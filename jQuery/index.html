<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style type="text/css">
    html{
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace;
    }
    .menu1, .menu2{
        position: relative;
        display: inline-block;
        margin-bottom: 10px;
        width: 100%;
    }
    .item{
        padding: 16px;
        background-color: rgb(39, 202, 93);
        border: none;
        color: white;
        cursor: pointer;
        text-align: center;
        font-size: 36px;
    }
    .submenu{
        display: none;
        background-color: rgb(36, 187, 86);
        width: 100%;
        text-align: center;
    }
    .submenu a{
        color: white;
        padding: 12px 16px;
        display: block;
    }
    </style>
</head>
<body>
    <div class="menu1">
        <div class="item">DROPDOWN</div>
        <div class="submenu">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div class="menu2">
        <div class="item">DROPDOWN</div>
        <div class="submenu">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
